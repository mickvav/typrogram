<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code | TY Workshop - Software Development Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="p-5 bg-primary text-white text-center">
        <h1>TY Workshop - Software Development Project</h1>
    </div>
    <div class="p-5 bg-warning">
        <div class="d-flex justify-content-center">
            <h2>Verify 6-Digit One Time PassCode (OTPC)</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form th:action="@{/verifycode}" th:object="${teamDetails}" method="post">
                <div class="mb-1">
                    <input type="text" class="form-control" id="code" placeholder="code" name="code" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p th:if="${error}" class="error">Code is Incorrect</p>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
