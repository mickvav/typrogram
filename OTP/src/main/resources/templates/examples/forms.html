<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main style="margin: 20px auto; max-width: 500px">
      <center>
        <h1><u>Forms</u></h1>
      </center>
      <form>
        <!-- input fields -->
        <div class="mb-3">
          <label for="exampleInputUpload1" class="form-label"
            >Upload an image</label
          >
          <input
            id="exampleInputUpload1"
            type="file"
            name="my_image"
            accept="image/gif,image/jpeg,image/jpg,image/png"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >

          <input type="email" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Password</label>

          <input
            type="password"
            class="form-control"
            id="exampleInputPassword"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label"
            >Phone <sup>*</sup></label
          >

          <input
            type="tel"
            class="form-control"
            id="exampleInputPhone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputCheckbox" class="form-label">Checkbox</label>

          <input
            type="checkbox"
            class="form-check-input"
            id="exampleInputCheckbox"
          />
        </div>
        <fieldset class="mb-3">
          <legend>Radios buttons</legend>
          <div class="form-check">
            <input
              type="radio"
              name="radios"
              class="form-check-input"
              id="exampleRadio1"
            />
            <label class="form-check-label" for="exampleRadio1"
              >Default radio</label
            >
          </div>
          <div class="mb-3 form-check">
            <input
              type="radio"
              name="radios"
              class="form-check-input"
              id="exampleRadio2"
            />
            <label class="form-check-label" for="exampleRadio2"
              >Another radio</label
            >
          </div>
        </fieldset>

        <div style="line-height: 200%">
          <!-- primary buttons -->
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>

          <button type="button" class="btn btn-link">Link</button>
          <br />
          <!-- secondary buttons -->
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
      </form>
    </main>
  </body>
</html>
